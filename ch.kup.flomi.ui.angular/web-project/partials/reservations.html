<h2>Reservations√ºbersicht</h2>

<select ng-model="year" ng-options="year for year in years">
</select>

<table class="table table-striped table-bordered">
	<tr>
		<th>Id</th>
		<th ng-repeat="flomi in flomis | orderBy:'date':false">{{flomi.name}}</th>
	</tr>
	<tr ng-repeat="table in tables">
		<td>{{table.name}}</td>

		<td ng-repeat="flomi in flomis | orderBy:'date':false"
			ng-click="go('/reservations/gugus')">{{ reservationText(flomi, table) }}</td>
	</tr>
</table>
