<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="inputName">Flomi:</label>
    <div class="controls">
      <input type="text" id="inputName" placeholder="Name" ng-model="flomi.name">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputDate">Datum:</label>
    <div class="controls">
      <input type="datetime" id="inputDate" ng-model="flomi.date">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <div class="btn btn-primary" ng-click="save()">Save</div>
      <div class="btn btn-danger" ng-click="delete()">Delete</div>
      <a href="#/flomis" class="btn">Cancel</a>
    </div>
  </div>
</form>
